version: '3.8'

services:
  smart_living:
    container_name: smart_living
    build:
      context: .
      args:
        - SERVER_HOST=${SERVER_HOST}
    pull_policy: build
    image: smart_living:latest
    environment:
      SERVER_HOST: http://supermicro-shutdown:8000
    networks:
      - nginx-proxy-manager_default

networks:
  nginx-proxy-manager_default:
    external: true
